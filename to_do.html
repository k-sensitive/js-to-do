<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do</title>
</head>
<body>
  <div class="container">
    <h1>To Do</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a to-do list:</h2>
        <form id="new-list">
          <div class="form-group">
            <label for="new-list-name">List name</label>
            <input type="text" class="form-control new-list-name">
          </div>

          <div id="new-task">
            <div class="new-task">
              <div class="form-group">
                <label for="new-task-name">Task</label>
                <input type="text" class="form-control new-task-name">
              </div>
            </div>
          </div>

          <span class="btn btn-primary" id="add-task">Another task</span>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>To-do Lists:</h2>
        <ul id="lists">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-list">
          <h2></h2>

          <p>List: <span class="list-name"></span></p>
          <p>Tasks:</p>
          <ul id="tasks">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
